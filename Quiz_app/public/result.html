<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid front-container">

        <div class="back-top"></div>
        <div class="back-main"></div>

    </div>
    <div class="container front-container1 shadow">
        <div class="row chat-top p-2">

            <span class="col-3 float-start ml-2 mt-3 text-white shadow " id="localUsername"></span>
            <button class="col-1 btn btn-danger offset-8 float-end my-2 p-1" id="logoutBtn" onclick="logout(event)">Log
                Out
            </button>

        </div>
        <div class="row quiz-body align-items-center">
            <div class="col-9 questions align-self-center">
                <!-- quiz body -->
                <div class="row container-fluid text-center m-1 p-2 ">
                    <div class="col-4 offset-4 bg-primary shadow rounded mt-5 p-2 text-wrap text-white" id="score">

                    </div>
                    <div class="w-100"></div>

                    <div class="col-4 offset-4 bg-primary shadow rounded mt-5 p-2 text-wrap text-white" id="time">

                    </div>
                    <button class="col-4 offset-4 bg-success shadow rounded mt-5 p-2 text-wrap text-white" onclick="retakeQ()"id="retake">
                        <h3>Retake Quiz?</h3>
                    </button>
                </div>
            </div>
            <!-- leaderboard -->
            <div class="col-3 leaderBoard">
                <div class="leaderboard-table-scroll">
                    <table class="table table-hover">
                        <div class="col-auto text-center ">
                            <span class="fs-2 text-white">LeaderBoard</span>
                        </div>
                        <tbody id="user_list">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="row chat-bottom">
            <div class="col ">

                <!-- <span class="float-end mt-3">
                <svg id="sendPMBtn" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-fill mx-3"
                  fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                </svg> -->
                <!-- </span> -->
            </div>
        </div>
    </div>

</body>
