<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles_1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style src="styles_1.css">
    </style>
</head>

<body>

    <div class="register-photo">
        <div class="form-container">
            <div class="row">
                <div class="col-6">
                    <div class="image-holder border-end border-secondary border-1">
                        <img src="fin.png" >
                    </div>
                </div>
                <div class="col-6">
                    <form method="post" onsubmit="signup(event)">
                        <h2 class="text-center"><strong>Welcome to Quiz App</strong></h2>
                        <h3 class="text-center">Create an account.</h3>
                        <div class="form-group"><input class="form-control" id="fname" type="text" name="fname"
                                placeholder="Name"></div>
                        <div class="form-group"><input class="form-control" id="email" type="email" name="email"
                                placeholder="Email"></div>
                        <div class="form-group"><input class="form-control" id="phone" type="number" name="phone"
                                placeholder="Phone Number"></div>
                        <div class="form-group"><input class="form-control" id="password" type="password"
                                name="password" placeholder="Password"></div><br>
                        <div class="form-group"><button class="btn btn-success btn-block" type="submit">Sign Up</button>
                        </div><a class="already" href="./login.html">Already have an account? Login here.</a>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/signup.js"></script>
</body>

</html>
