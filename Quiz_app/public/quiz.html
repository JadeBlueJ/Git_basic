<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid front-container">

        <div class="back-top"></div>
        <div class="back-main"></div>

    </div>
    <div class="container front-container1 shadow">
        <div class="row chat-top p-2">

            <span class="col-3 float-start ml-2 mt-3 text-white shadow " id="localUsername"></span>
            <span class="col-3 float-center ml-2 mt-3 text-white shadow" id="score"></span>
            <span class="col-3 float-center  ml-2 mt-3 text-white shadow " id="personalTimer"></span>
            <span class="col-2 float-center  ml-2 mt-3 text-white shadow " id="timer"></span>
            <button class="col-1 btn btn-danger float-end my-2 p-1" id="logoutBtn" onclick="logout(event)">Log
                Out
            </button>

        </div>
        <div class="row quiz-body align-items-center">
            <div class="col-9 questions align-self-center">
                <!-- quiz body -->
                <div class="row container-fluid text-center m-1 p-2 ">
                    <div class="col-2 offset-5 bg-secondary shadow rounded mr-2 mb-4 text-wrap text-white" id="count">
                    </div>
                    <div class="col-12 bg-primary shadow rounded mr-2 p-2 text-wrap text-white" id="quesSplash">
                    </div>
                    <div class="w-100"></div>
                    <div class="row ">
                        <button class="col-5 offset-1 bg-info rounded mt-5 mb-1 p-3 text-wrap align-self-center"
                            id="optionA" onclick="aClicked()">
                        </button>
                        <button class="col-5 offset-1 mt-5 mb-1 bg-info rounded p-3 text-wrap align-self-center"
                            id="optionB" onclick="bClicked()">
                        </button>
                        <div class="w-100"></div>
                    </div>
                    <div class="row">
                        <button class="col-5 offset-1 bg-info rounded mt-3 mb-1  p-3 text-wrap align-self-center"
                            id="optionC" onclick="cClicked()">
                        </button>
                        <button class="col-5 offset-1 mt-3 mb-1 bg-info rounded p-3 text-wrap align-self-center"
                            id="optionD" onclick="dClicked()">
                        </button>
                        <div class="w-100"></div>
                    </div>

                    <div class="col-2 align-self-center offset-5" id="exitBtn">
                        <button class="btn-danger rounded shadow mt-5 p-1 text-white ">Exit Quiz?</button>
                    </div>
                </div>
            </div>
            <div class="col-3 leaderBoard">
                <!-- leaderboard -->
                <div class="leaderboard-table-scroll">
                    <table class="table table-hover">
                        <div class="col-auto text-center ">
                            <span class="fs-2 text-white">LeaderBoard</span>
                        </div>
                        <tbody id="user_list">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="row chat-bottom">
            <div class="col ">
            </div>
        </div>
    </div>

</body>
<!-- Option 1: Bootstrap Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/quiz.js"></script>

</html>
