<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }
    .form-signin input[type="text"], 
    .form-signin input[type="password"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form class="form-signin" method="POST" action="http://localhost:3000/user/signup">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up </h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputMail" class="sr-only">Email</label>
    <input type="text" id="inputMail" name="mail" class="form-control" placeholder="Email ID" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

</body>
</html>
