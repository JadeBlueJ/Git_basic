<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 mb-5 d-flex justify-content-center">

        <div class="card border-warning rounded-5 p-4 m-5 border-4 px-4 py-4 " >
            <div class="card-body">
                <h2 class="card-title"style="text-align:center">Schedule your Appointment</h2>
                <p class="card-subtitle" style="text-align:center ">Book a call and one of our representatives will get in touch with you</p>
                <hr size="10px"><br><br>
                    <div class="card-text border-3">
                        <form id = "my-form" action = "#" onsubmit="getval(event)">

                            <label for="fname" class="form-label"> Name : </label><br>
                            <input type="text" id="fullname" name="fname" class="form-control" required><br><br>

                            <label for="mail" class="form-label"> Mail Address : </label><br>
                            <input type="email" id="mailid" name="mail" class="form-control" required><br><br>
                    
                            <label for="phone" class="form-label"> Phone : </label><br>
                            <input type="tel" id="phoneno" name="phone" class="form-control" required><br><br>
                    
                            <!--<label for="call" class="form-label"> Time for Call : </label>
                            <div class="d-flex">
                                <input type="date" id="call" class="form-control"  required> 
                                <input type="time" id="tim" class="form-control" required><br><br>
                            </div>-->

                            <br>
                            <div style="text-align:center;"> 
                                <input type="submit"  class="btn btn-primary shadow " value="Get a Call" readonly/> <br><br>
                            </div>
                            
                        </form>
                        <ul id="users"></ul>
                    </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
<style>
        img {
  width: 100%
        }

    
    body {
        background-color: coral;
        background-image: url('bg.png') ;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
        
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body> 
</html>
