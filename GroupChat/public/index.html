<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/chat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

    :root {
    --dark-color-a: #CD65A6;
    --dark-color-b: #D52A95;
    --light-color: #F9E1F0;
    --success-color: #5cb85c;
    --error-color: #d9534f;
    }

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    body {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    background:#ffffff;
    margin: 20px;
    }

    ul {
    list-style: none;
    }

    a {
    text-decoration: none;
    }

    .btn {
    cursor: pointer;
    padding: 5px 15px;
    background: var(--light-color);
    color: var(--dark-color-a);
    border: 0;
    font-size: 17px;
    }

    /* Chat Page */

    .chat-container {
    max-width: 1100px;
    background: #e7ffee;
    margin: 30px auto;
    overflow: hidden;
    }

    .chat-header {
    background: #3EC16F;
    color: #fff;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    }

    .chat-main {
    display: grid;
    grid-template-columns: 1fr 3fr;
    }

    .chat-sidebar {
    background: #65CD8C;
    color: #fff;
    padding: 20px 20px 60px;
    overflow-y: scroll;
    }

    .chat-sidebar h2 {
    font-size: 20px;
    background: rgba(0, 0, 0, 0.1);
    padding: 10px;
    margin-bottom: 20px;
    }

    .chat-sidebar h3 {
    margin-bottom: 15px;
    }

    .chat-sidebar ul li {
    padding: 10px 0;
    }

    .chat-messages {
    padding: 30px;
    max-height: 500px;
    overflow-y: scroll;
    display: flex;
  flex-direction: column-reverse;
    }

    .chat-messages .message_rec{
    padding: 10px;
    margin-bottom: 15px;
    background-color: var(--light-color);
    border-radius: 5px;

    }
    .chat-messages .message_sent{
    padding: 10px;
    margin-bottom: 15px;
    background-color: var(--dark-color-b);
    border-radius: 5px;
    direction: rtl;
    color: #ffffff;
    
    }

    .chat-messages .message_rec .meta {
    font-size: 15px;
    font-weight: bold;
    color: var(--dark-color-b);
    opacity: 0.7;
    margin-bottom: 7px;
    }
    .chat-messages .message_sent .meta {
    font-size: 15px;
    font-weight: bold;
    color: var(--dark-color-b);
    opacity: 0.7;
    margin-bottom: 7px;
    direction: rtl;
    }

    .chat-messages .message_rec .meta span {
    color: #777;
    }

    .chat-messages .message_sent .meta span {
    color: #e1e1e1;
    direction: rtl;
    }

    .chat-form-container {
    padding: 20px 30px;
    background-color: #3EC16F;
    }

    .chat-form-container form {
    display: flex;
    }

    .chat-form-container input[type='text'] {
    font-size: 16px;
    padding: 5px;
    height: 40px;
    flex: 1;
    }


    @media (max-width: 700px) {
    .chat-main {
      display: block;
    }

    .chat-sidebar {
      display: none;
    }
    }
  </style>
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-meteor"></i> Chat App</h1>
      <a class="btn" onclick="logout(event)" href="#">Log out</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-warehouse "></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
          <li>Mary</li>
          <li>Paul</li>
          <li>Mike</li>
        </ul>
      </div>
      <div class="chat-messages" id="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form" onsubmit="chatmsg(event)">
        <input
          id="message"
          name="message"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

 
</body>
</html>
