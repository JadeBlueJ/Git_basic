<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      .message-box {
        display: flex;
        flex-direction: row;
        margin: 10px;
      }
      .message-box .message {
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        margin-left: 10px;
      }
      .message-box .sent {
        background-color: #e6e6e6;
        align-self: flex-end;
        margin-left: auto;
        margin-right: 10px;
      }
      .message-box .received {
        background-color: #f2f2f2;
        align-self: flex-start;
        margin-right: auto;
        margin-left: 10px;
      }
      .message-box input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      .message-box button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .message-box button[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
    <script defer src="scripts/chat.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id = "msg-card" name = "mcard">
      <h1>Chat App</h1>
      <!-- <div class="message-box">
        <div class="message received">
          <p>Hi there, how are you?</p>
        </div>
      </div>
      <div class="message-box">
        <div class="message sent">
          <p>I'm good, thanks for asking. How about you?</p>
        </div>
      </div> -->
     
    </div>
    <form class="message-box" onsubmit="chatmsg(event)">
      <input type="text" id="message" name="message" placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
  </body>
</html>
